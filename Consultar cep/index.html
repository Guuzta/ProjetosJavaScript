<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Cep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <form action="" method="get" id="consultarCep">
    <h1>Consultar CEP</h1>

    <p>Digite o <b>CEP</b> e ao sair o campo o endereço será <b>completado.</b> Pode utilizar a tecla <b>TAB</b> após digitar o CEP.</p>

    <h2>Informe o CEP:</h2>

    <label for="">
      Cep:
      <input type="text" name="cep" id="cep">
    </label>
    <br>
    <br>
    <label for="">
      Rua:
      <input type="text" name="rua" id="rua">
    </label>
    <br>
    <br>
    <label for="">
      Bairro:
      <input type="text" id="bairro">
    </label>
    <br>
    <br>
    <label for="">
      Estado:
      <input type="text" id="estado">
    </label>
    <br>
    <br>
    <label for="">
      IBGE
      <input type="text" id="ibge">
    </label>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
